malc0de-windows-format-collector:
  bot_id: malc0de-windows-format-collector
  description: ''
  enabled: true
  group: Collector
  groupname: collectors
  module: intelmq.bots.collectors.http.collector_http
  name: Malc0de Windows Format
  parameters:
    destination_queues:
      _default: [malc0de-parser-queue]
