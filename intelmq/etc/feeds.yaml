    Zeus Tracker Domains:
      description: The ZeuS domain blocklist (BadDomains) is the recommended blocklist
        if you want to block only ZeuS domain names. It has domain names that ZeuS
        Tracker believes to be hijacked (level 2). Hence the false positive rate should
        be much lower compared to the standard ZeuS domain blocklist.
      additional_information:
      bots:
        collector:
