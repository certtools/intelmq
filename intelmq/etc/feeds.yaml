          parameters:
      revision: 20-01-2018
      status: off
      documentation:
    Feodo Tracker IPs:
      description: 'The Feodo Tracker Feodo IP Blocklist contains IP addresses (IPv4)
        used as C&C communication channel by the Feodo Trojan. This lists contains
        two types of IP address: Feodo C&C servers used by version A, version
        C and version D of the Feodo Trojan (these IP addresses are usually compromised
        servers running an nginx daemon on port 8080 TCP or 7779 TCP that is acting
        as proxy, forwarding all traffic to a tier 2 proxy node) and Feodo C&C
        servers used by version B which are usually used for the exclusive purpose
        of hosting a Feodo C&C server. Attention: Since Feodo C&C servers
        associated with version A, version C and version D are usually hosted on compromised
        servers, its likely that you also block/drop legit traffic e.g. towards websites
        hosted on a certain IP address acting as Feodo C&C for version A, version
        C and version D. If you only want to block/drop traffic to Feodo C&C servers
        hosted on bad IPs (version B), please use the blocklist BadIPs documented
        below.'
      additional_information:
      bots:
        collector:
          module: intelmq.bots.collectors.http.collector_http
          parameters:
            http_url: https://feodotracker.abuse.ch/blocklist/?download=ipblocklist
            rate_limit: 129600
        parser:
          module: intelmq.bots.parsers.abusech.parser_ip
          parameters:
      revision: 20-01-2018
      status: on
      documentation:
