      additional_information:
      bots:
        collector:
          module: intelmq.bots.collectors.http.collector_http
          parameters:
            http_url: https://dsi.ut-capitole.fr/blacklists/download/{collection name}.tar.gz
            extract_files: 'true'
            rate_limit: 43200
            name: __FEED__
