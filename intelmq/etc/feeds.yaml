  Abuse.ch:
    Zeus Tracker IPs:
      description: This list only includes IPv4 addresses that are used by the ZeuS
        Trojan. It is the recommended list if you want to block only ZeuS IPs. It
        excludes IP addresses that ZeuS Tracker believes to be hijacked (level 2)
        or belong to a free web hosting provider (level 3). Hence the false positive
        rate should be much lower compared to the standard ZeuS IP blocklist.
      additional_information:
      bots:
        collector:
          module: intelmq.bots.collectors.http.collector_http
          parameters:
            http_url: https://zeustracker.abuse.ch/blocklist.php?download=badips
            rate_limit: 129600
        parser:
