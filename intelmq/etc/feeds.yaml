          parameters:
      revision: 20-01-2018
      status: off
      documentation:
    Feodo Tracker Domains:
      description: The Feodo Tracker Feodo Domain Blocklist contains domain names
        (FQDN) used as C&C communication channel by the Feodo Trojan. These domains
        names are usually registered and operated by cybercriminals for the exclusive
        purpose of hosting a Feodo botnet controller. Hence you should expect no legit
        traffic to those domains. I highly recommend you to block/drop any traffic
        towards any Feodo C&C domain by using the Feodo Domain Blocklist. Please
        consider that domain names are usually only used by version B of the Feodo
        Trojan. C&C communication channels used by version A, version C and version
        D are not covered by this blocklist.
      additional_information:
      bots:
        collector:
          module: intelmq.bots.collectors.http.collector_http
          parameters:
            http_url: https://feodotracker.abuse.ch/blocklist/?download=domainblocklist
            rate_limit: 129600
        parser:
          module: intelmq.bots.parsers.abusech.parser_domain
          parameters:
      revision: 20-01-2018
      status: on
      documentation:
    Ransomware Tracker:
      description: Ransomware Tracker feed includes FQDN's, URL's, and known IP addresses
