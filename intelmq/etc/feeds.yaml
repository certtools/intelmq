            mail_host: __HOST__
            mail_password: __PASSWORD__
            mail_ssl: true
            mail_user: __USERNAME__
            sent_from: datazh@zone-h.org
            folder: INBOX
            subject_regex: Report
            extract_files: false
            attach_regex: csv
            rate_limit: 3600
            name: __FEED__
            provider: __PROVIDER__
